

  <div>

    <form [formGroup]="form"   (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <input style="width: 350px" class="form-control" placeholder="Register Login" formControlName="login" >
        </div>
        <div class="form-group">
            <input style="width: 350px" class="form-control" placeholder="Register Role" formControlName="role" >
        </div>
        <div class="form-group">
            <input style="width: 350px" class="form-control"  type="password"  placeholder="Register Password" formControlName="password"  >
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>



</div>

<hr/>
