

<div class=" col-md-4 offset-md-4  " style="margin-top: 150px; " >
    <form >       
      <input [(ngModel)]="loginData.login"  type="text" class="form-control" name="login" placeholder="Login" required="true" autofocus="" style="margin:5px"   />
      <input [(ngModel)]="loginData.password"  type="password" class="form-control" name="password" placeholder="Password" required="true" style="margin:5px" />      
      <button class="btn btn-lg btn-success btn-block" type="submit" style="margin-top:10px; "  (click)="login()" style="margin:5px"   >Login</button>   
    </form>
</div>
